name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest #job毎に実行 jobが実行される環境を指定
    steps:
    - uses: actions/checkout@v2 # 使用するアクションを指定
    - name: Set up Ruby
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: 2.7.2
    - name: Run tests
      run: echo Hello World
